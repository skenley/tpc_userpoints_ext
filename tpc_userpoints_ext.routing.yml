tpc_userpoints_ext.onsite_gateway_post:
  path: 'tpc_userpoints_ext/onsite_gateway_post'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\OnsiteGatewayRedirectController::post'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
tpc_userpoints_ext.onsite_gateway_302:
  path: 'tpc_userpoints_ext/onsite_gateway_302'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\OnsiteGatewayRedirectController::on302'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
tpc_userpoints_ext.tpc_monthly_report_add:
  path: '/tpc_monthly_report/new'
  defaults:
    _form: '\Drupal\tpc_userpoints_ext\Form\AddTPCMonthlyReportForm'
    _title: 'New Monthly Report'
  requirements:
    _permission: 'administer site configuration'
tpc_userpoints_ext.tpc_monthly_report_add_confirm:
  path: '/tpc_monthly_report/submitted'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\TPCMonthlyReportController::confirmPage'
    _title: 'Successful Submission'
  requirements:
    _permission: 'administer site configuration'
