tpc_userpoints_ext.onsite_gateway_post:
  path: 'tpc_userpoints_ext/onsite_gateway_post'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\OnsiteGatewayRedirectController::post'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
tpc_userpoints_ext.onsite_gateway_302:
  path: 'tpc_userpoints_ext/onsite_gateway_302'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\OnsiteGatewayRedirectController::on302'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
tpc_userpoints_ext.tpc_monthly_report_add:
  path: '/tpc_monthly_report/new/step_one'
  defaults:
    _form: '\Drupal\tpc_userpoints_ext\Form\AddTPCMonthlyReportForm'
    _title: 'New Monthly Report'
  requirements:
    _permission: 'administer site configuration'
tpc_userpoints_ext.tpc_monthly_report_add_tenants:
  path: '/tpc_monthly_report/new/step_two'
  defaults:
    _form: '\Drupal\tpc_userpoints_ext\Form\AddTPCMonthlyReportFormTenants'
    _title: 'New Monthly Report'
  requirements:
    _permission: 'administer site configuration'

tpc_userpoints_ext.tpc_monthly_report_add_confirm:
  path: '/tpc_monthly_report/submitted'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\TPCMonthlyReportController::confirmPageNew'
    _title: 'Successful Submission'
  requirements:
    _permission: 'administer site configuration'
tpc_userpoints_ext.tpc_monthly_report_review_approve:
  path: '/tpc_monthly_report/approved'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\TPCMonthlyReportController::confirmPageApproved'
    _title: 'Successful Submission'
  requirements:
    _permission: 'administer site configuration'
tpc_userpoints_ext.tpc_monthly_report_review:
  path: '/tpc_monthly_report/review'
  defaults:
    _form: '\Drupal\tpc_userpoints_ext\Form\ReviewTPCMonthlyReportForm'
    _title: 'Review Report'
  requirements:
    _permission: 'tpc monthly report approve'
tpc_userpoints_ext.quiz_dashboard:
  path: '/quiz_dashboard'
  defaults:
    _controller: '\Drupal\tpc_userpoints_ext\Controller\TPCQuizDashboardController::dashboardContent'
    _title: 'Quiz Dashboard'
  requirements:
    _permission: 'use shortcuts'
